<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINZ - by Rebeca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Reset B√°sico e Defini√ß√µes Globais --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F8FC; /* Cinza claro de fundo */
            color: #333333; /* Cinza escuro para texto */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Container Principal (Simula um telem√≥vel) --- */
        .phone-container {
            width: 100%;
            max-width: 420px;
            height: 850px;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Cabe√ßalho --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-title {
            font-size: 1.75rem;
            font-weight: 900;
            color: #0E4D92; /* Azul Escuro */
        }

        .icon-btn {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #0E4D92;
        }

        /* --- Conte√∫do Principal --- */
        .app-main {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 5rem;
        }

        /* --- Cart√£o de Saldo --- */
        .balance-card {
            background-color: #FFFFFF;
            padding: 1.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin: 1rem;
        }

        .balance-label {
            font-size: 0.9rem;
            color: #666;
        }

        .balance-value {
            font-size: 2.25rem;
            font-weight: 900;
            color: #0E4D92;
            margin-top: 0.25rem;
        }

        /* --- Bot√£o de Adicionar --- */
        .add-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        .add-button {
            width: 6rem;
            height: 6rem;
            background-color: #48C9B0; /* Verde Menta */
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(72, 201, 176, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(72, 201, 176, 0.5);
        }
        
        .plus-icon {
            font-size: 3rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .add-button:hover .plus-icon {
            transform: rotate(90deg);
        }

        /* --- Lista de Transa√ß√µes --- */
        .transaction-list-container {
            margin: 0 1rem;
        }

        .transaction-list-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .transaction-list {
            background-color: #FFFFFF;
            border-radius: 1.25rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            list-style: none;
            padding: 0;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #F0F0F0;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-details {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            background-color: #F7F8FC;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.25rem;
        }

        .transaction-info .transaction-category {
            font-weight: 600;
        }
        .transaction-info .transaction-date {
             font-size: 0.8rem; color: #888;
        }

        .transaction-description {
            font-size: 0.85rem;
            color: #666;
        }

        .transaction-value {
            font-weight: 700;
            font-size: 1.1rem;
            text-align: right;
        }

        .income { color: #2ECC71; }
        .expense { color: #E74C3C; }

        /* --- Modal (Estilo Gen√©rico) --- */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background-color: #F7F8FC;
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
            animation: slide-up 0.4s ease-out;
        }

        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: #0E4D92;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .close-modal-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        /* --- Estilos do Formul√°rio do Modal de Transa√ß√£o --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #DDD;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background-color: #FFF;
        }

        .amount-group input {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            color: #0E4D92;
            border: none;
            background: transparent;
            padding: 0;
            outline: none;
        }
        
        .amount-group input::placeholder {
            color: #bdc3c7;
        }

        .type-toggle {
            display: flex;
            background-color: #EAEAEA;
            border-radius: 99px;
            padding: 0.25rem;
        }

        .toggle-btn {
            width: 50%;
            padding: 0.75rem;
            border: none;
            border-radius: 99px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background-color: transparent;
            color: #666;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #type-expense.active { background-color: #E74C3C; }
        #type-income.active { background-color: #2ECC71; }
        
        /* --- Estilos do Modal de Relat√≥rio --- */
        .report-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        #report-output-area {
            background-color: #fff;
            padding: 1rem;
            border-radius: 0.75rem;
            min-height: 100px;
        }

        #report-output-area ul {
            list-style: none;
            padding: 0;
        }

        #report-output-area li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        /* --- Bot√£o Gen√©rico --- */
        .action-btn {
            width: 100%;
            padding: 1rem;
            background-color: #48C9B0;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 1rem;
        }

        .action-btn:hover {
            background-color: #40b39e;
        }
    </style>
</head>
<body>

<div class="phone-container">
    
    <div class="modal-overlay hidden" id="transaction-modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Nova Transa√ß√£o</h2>
                <button class="close-modal-btn" id="close-transaction-modal-btn">&times;</button>
            </div>
            <form id="transaction-form">
                <div class="form-group">
                    <div class="type-toggle">
                        <button type="button" class="toggle-btn active" id="type-expense">Despesa</button>
                        <button type="button" class="toggle-btn" id="type-income">Receita</button>
                    </div>
                </div>
                <div class="form-group amount-group">
                    <input type="number" id="modal-amount" placeholder="0,00" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="modal-description">Descri√ß√£o</label>
                    <input type="text" id="modal-description" required>
                </div>
                <div class="form-group">
                    <label for="modal-category">Categoria</label>
                    <select id="modal-category" required>
                        <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Sal√°rio">Sal√°rio</option>
                        <option value="Educa√ß√£o">Educa√ß√£o</option>
                        <option value="Sa√∫de">Sa√∫de</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <button type="submit" class="action-btn">Salvar</button>
            </form>
        </div>
    </div>
    
    <div class="modal-overlay hidden" id="report-modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Relat√≥rio</h2>
                <button class="close-modal-btn" id="close-report-modal-btn">&times;</button>
            </div>
            <div class="form-group">
                <label>Selecione o per√≠odo:</label>
                <div class="report-controls">
                    <input type="date" id="report-start-date">
                    <input type="date" id="report-end-date">
                </div>
            </div>
            <button id="generate-report-btn" class="action-btn">Gerar Relat√≥rio de Despesas</button>
            <div id="report-output-area" style="margin-top: 1rem;">
                <p>O resultado do relat√≥rio aparecer√° aqui.</p>
            </div>
        </div>
    </div>


    <header class="app-header">
        <h1 class="app-title">FINZ</h1>
        <div class="header-icons">
            <button class="icon-btn" id="open-report-modal-btn">üìä</button>
            <button class="icon-btn">üë§</button>
        </div>
    </header>

    <main class="app-main">
        
        <div class="balance-card">
            <p class="balance-label">Saldo Atual</p>
            <p class="balance-value" id="balance-value">R$ 0,00</p>
        </div>

        <div class="add-button-container">
            <button class="add-button" id="add-transaction-btn">
                <span class="plus-icon">+</span>
            </button>
        </div>

        <div class="transaction-list-container">
            <h2 class="transaction-list-title">√öltimas Transa√ß√µes</h2>
            <ul class="transaction-list" id="transaction-list"></ul>
        </div>
    </main>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- SELETORES DE ELEMENTOS DO DOM ---
    const balanceValueEl = document.getElementById('balance-value');
    const transactionListEl = document.getElementById('transaction-list');
    
    // Modal de Transa√ß√£o
    const transactionModalOverlay = document.getElementById('transaction-modal-overlay');
    const addTransactionBtn = document.getElementById('add-transaction-btn');
    const closeTransactionModalBtn = document.getElementById('close-transaction-modal-btn');
    const transactionForm = document.getElementById('transaction-form');
    const typeExpenseBtn = document.getElementById('type-expense');
    const typeIncomeBtn = document.getElementById('type-income');
    const amountInput = document.getElementById('modal-amount');
    const descriptionInput = document.getElementById('modal-description');
    const categoryInput = document.getElementById('modal-category');

    // Modal de Relat√≥rio
    const reportModalOverlay = document.getElementById('report-modal-overlay');
    const openReportModalBtn = document.getElementById('open-report-modal-btn');
    const closeReportModalBtn = document.getElementById('close-report-modal-btn');
    const generateReportBtn = document.getElementById('generate-report-btn');
    const reportOutputArea = document.getElementById('report-output-area');

    // --- ESTADO DA APLICA√á√ÉO ---
    let transactions = [];
    let transactionType = 'despesa';

    // --- FUN√á√ïES ---

    // Fun√ß√µes do Modal de Transa√ß√£o
    const openTransactionModal = () => transactionModalOverlay.classList.remove('hidden');
    const closeTransactionModal = () => {
        transactionModalOverlay.classList.add('hidden');
        transactionForm.reset();
        typeExpenseBtn.classList.add('active');
        typeIncomeBtn.classList.remove('active');
        transactionType = 'despesa';
    };

    // Fun√ß√µes do Modal de Relat√≥rio
    const openReportModal = () => reportModalOverlay.classList.remove('hidden');
    const closeReportModal = () => reportModalOverlay.classList.add('hidden');

    // Fun√ß√£o para atualizar o saldo
    function updateBalance() {
        const total = transactions.reduce((acc, t) => t.type === 'receita' ? acc + t.amount : acc - t.amount, 0);
        balanceValueEl.textContent = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }
    
    const categoryIcons = {'Alimenta√ß√£o': 'üçî', 'Transporte': 'üöó', 'Moradia': 'üè†', 'Lazer': 'üé¨', 'Sal√°rio': 'üí∞', 'Educa√ß√£o': 'üìö', 'Sa√∫de': 'üíä', 'Outros': 'üì¶'};

    // Fun√ß√£o para renderizar as transa√ß√µes
    function renderTransactions() {
        transactionListEl.innerHTML = '';
        if (transactions.length === 0) {
            transactionListEl.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">Nenhuma transa√ß√£o ainda.</p>';
            return;
        }

        transactions.slice().reverse().forEach(t => {
            const li = document.createElement('li');
            li.className = 'transaction-item';

            const valueClass = t.type === 'receita' ? 'income' : 'expense';
            const sign = t.type === 'receita' ? '+' : '-';
            const formattedValue = t.amount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const formattedDate = new Date(t.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
            
            li.innerHTML = `
                <div class="transaction-details">
                    <div class="transaction-icon">${categoryIcons[t.category] || '‚ùì'}</div>
                    <div class="transaction-info">
                        <p class="transaction-category">${t.description}</p>
                        <p class="transaction-date">${t.category} ‚Ä¢ ${formattedDate}</p>
                    </div>
                </div>
                <div class="transaction-value ${valueClass}">
                    <p>${sign} ${formattedValue}</p>
                </div>
            `;
            transactionListEl.appendChild(li);
        });
    }

    // Fun√ß√£o para adicionar uma nova transa√ß√£o
    function addTransaction(e) {
        e.preventDefault();
        const amount = parseFloat(amountInput.value);
        if (!descriptionInput.value || !amount || !categoryInput.value) {
            alert('Por favor, preencha todos os campos.');
            return;
        }
        transactions.push({
            id: Date.now(),
            type: transactionType,
            amount,
            description: descriptionInput.value,
            category: categoryInput.value,
            date: new Date().toISOString().slice(0, 10)
        });
        updateBalance();
        renderTransactions();
        closeTransactionModal();
    }
    
    // Fun√ß√£o para gerar o relat√≥rio
    function generateReport() {
        const startDate = document.getElementById('report-start-date').value;
        const endDate = document.getElementById('report-end-date').value;

        if (!startDate || !endDate) {
            alert('Por favor, selecione a data de in√≠cio e de fim.');
            return;
        }
        if (startDate > endDate) {
            alert('A data de in√≠cio n√£o pode ser posterior √† data de fim.');
            return;
        }

        const filteredExpenses = transactions.filter(t => t.type === 'despesa' && t.date >= startDate && t.date <= endDate);

        if (filteredExpenses.length === 0) {
            reportOutputArea.innerHTML = '<p>Nenhuma despesa encontrada no per√≠odo selecionado.</p>';
            return;
        }

        const expensesByCategory = filteredExpenses.reduce((acc, expense) => {
            acc[expense.category] = (acc[expense.category] || 0) + expense.amount;
            return acc;
        }, {});

        let reportHTML = '<ul>';
        for (const category in expensesByCategory) {
            const totalAmount = expensesByCategory[category].toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            reportHTML += `<li><span>${categoryIcons[category] || '‚ùì'} ${category}</span> <strong>${totalAmount}</strong></li>`;
        }
        reportHTML += '</ul>';
        reportOutputArea.innerHTML = reportHTML;
    }

    // --- EVENT LISTENERS ---

    // Modal de Transa√ß√£o
    addTransactionBtn.addEventListener('click', openTransactionModal);
    closeTransactionModalBtn.addEventListener('click', closeTransactionModal);
    typeExpenseBtn.addEventListener('click', () => { transactionType = 'despesa'; typeExpenseBtn.classList.add('active'); typeIncomeBtn.classList.remove('active'); });
    typeIncomeBtn.addEventListener('click', () => { transactionType = 'receita'; typeIncomeBtn.classList.add('active'); typeExpenseBtn.classList.remove('active'); });
    transactionForm.addEventListener('submit', addTransaction);
    
    // Modal de Relat√≥rio
    openReportModalBtn.addEventListener('click', openReportModal);
    closeReportModalBtn.addEventListener('click', closeReportModal);
    generateReportBtn.addEventListener('click', generateReport);
    
    // Fechar modais ao clicar fora
    [transactionModalOverlay, reportModalOverlay].forEach(overlay => {
        overlay.addEventListener('click', e => {
            if (e.target === overlay) {
                closeTransactionModal();
                closeReportModal();
            }
        });
    });

    // --- INICIALIZA√á√ÉO ---
    updateBalance();
    renderTransactions();
});
</script>

</body>
</html>
